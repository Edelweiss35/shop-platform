{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>

  <body class="text-center">
    <div class="col-12 col-sm-8 col-md-5 col-lg-5 mb-lg-auto fomLoginSec">
        <div class="card bg-secondaray shadow border-0" style="">
            <form method="POST" class="form-signin" >
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <div class="form-label-group">
          
                    {% csrf_token %}
                    {{ form.as_p }}
            
                </div>
          
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-primary-login" type="submit">Login</button>

                <p><a href="{% url 'password_reset' %}" class="mt-5 mb-3 text-muted"> forgot password?</a></p>

                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            
            </form>

    </div>
  </div>
  
  </body>
</html>
